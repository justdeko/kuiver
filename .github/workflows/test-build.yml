name: Run Tests and Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run tests
        run: ./gradlew :kuiver:allTests --no-daemon

      - name: Build library
        run: ./gradlew :kuiver:build --no-daemon

      - name: Test local publishing
        run: ./gradlew :kuiver:publishToMavenLocal --no-daemon

      - name: Summary
        if: success()
        run: |
          echo "### Tests Passed âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All tests passed and library built successfully." >> $GITHUB_STEP_SUMMARY
